<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Biomechanics Footwear Recommender</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="container">
    <h1>Biomechanics Footwear & Material Recommender</h1>
    <form action="/recommend" method="POST">

        <label>Age:</label>
        <input type="number" name="age" required><br>

        <label>Gender:</label>
        <select name="gender" required>
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
        </select><br>

        <label>Weight (kg):</label>
        <input type="number" name="weight" required><br>

        <label>Foot Type:</label>
        <select name="foot_type" required>
            <option>Flat</option>
            <option>Neutral</option>
            <option>High Arch</option>
        </select><br>

        <label>Daily Activity Level:</label>
        <select name="activity" required>
            <option>Low (Sedentary)</option>
            <option>Moderate (Active)</option>
            <option>High (Athlete)</option>
        </select><br>

        <label>Current Type of Footwear:</label>
        <input type="text" name="current_footwear" placeholder="e.g., running shoes, sandals" required><br>

        <button type="submit">Get Recommendation</button>
    </form>
</div>
</body>
</html>
